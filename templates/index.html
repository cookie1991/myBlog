{% extends 'base.html' %}

{% block content %}

<div class="container">

    <div class="row">
        <div class="col-md-8">
            <h1 class="page-header"></h1>

            <!-- Blog content -->
            <div>
                {% for article in article_list %}
                    <h2>
                        {{ article.title }}
                    </h2>
                    <p>{{ article.body }}</p>
                {% endfor %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
